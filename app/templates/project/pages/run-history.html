<main>

	<section class="container">
		<div class="row">
			<div class="col-xs-8">
				<h2><a ui-sref="project.services-detail({ServiceId: service.id})" >{{service.title}}</a></h2>
			</div>
		</div>
		<div layout="row" layout-align="space-between center">
			<h3>Run History</h3>
			<md-button ng-href="{{'run-app.php#/' + service.projectId + '/services/' + service.id + '/run'}}" class="md-raised md-primary pull-right">
				Run
			</md-button>
		</div>
	</section>

	<div class="container">
    <div class="row">
      <div class="col-xs-12"><div class="rh-divider"></div></div>
    </div>
  </div>

	<section class="container">
		<md-data-table-container style="padding-bottom:20px">
        <table md-data-table>
            <thead md-order="sort" md-trigger="onOrderChange">
            <tr>
                <th name="Run Date" order-by="startDate"></th>
                <!-- <th name="Run By" order-by="runBy"></th> -->
                <!-- <th name="Run Time" order-by="runTime"></th> -->
                <th name="Status" order-by="status"></th>
            </tr>
            </thead>
            <tbody class="service-run-items">
            <tr ng-click="openResults(item)" ng-repeat="item in history">
                <td>
                    {{item.startDate}}
                </td>
                <!-- <td>
                    <a href="/profile.php#/{{item.runBy}}" >{{item.runByUserName}}</a>
                </td> -->
                <!-- <td>
                    {{item.runTime}}s.
                </td> -->
                <td ng-style="{color: (item.status == '1' ? '#65AF3F': (item.status == '-1' ? 'red' : 'orange'))}">
                    <a>{{(item.status == 1 ? 'Success' : (item.status == -1 ? 'Error' : 'Running' ))}}</a>
                </td>
            </tr>
            <tr ng-if="history.length == 0">
                <td class="empty" colspan="7">No run history</td>
            </tr>
            </tbody>
        </table>
    </md-data-table-container>
	</section>

</main>
