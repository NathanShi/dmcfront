<div layout="row">
  <ui-widget-stars-static size="15" value="{{product.ratingAverage}}" text="({{product.ratingCount}})"></ui-widget-stars-static>
  <span flex></span>
  <div ng-if="!adding_to_project" layout="row" layout-align="center center">
    <md-button ui-sref="service-marketplace-edit({serviceId: product.id})" ng-if="!invate && userData.isDmdiiAdmin" class="md-raised add dmc-button margin-left20">Edit Service</md-button>
    <md-button ng-click="addToProject()" ng-hide="addingToProject || cardSource.added" class="md-raised add dmc-button margin-left20">Add to Workspace</md-button>

          <md-button class="md-raised dmc-button cancelProject margin-left20" ng-if="invate" ng-click="backToAdd()">
              <ng-md-icon icon="close" size="17"></ng-md-icon>
          </md-button>
          <a ng-if="invate" class="link-to-project" ng-href="{{'project.php#/'+product.currentStatus.project.id+'/home'}}">
              {{ product.currentStatus.project.title}}
          </a>
    <md-button
        ng-click="addToCompare()"
        class="md-raised add dmc-button margin-left20"
        ng-show="!product.added && addingToProject == false && (product.type == 'service' && $root.comparedServicesIds.services.indexOf(cardSource.id) == -1) || (product.type == 'component' && $root.comparedServicesIds.components.indexOf(cardSource.id) == -1)">
      Add to Compare
    </md-button>
    <md-button
        ng-click="removeFromCompare()"
        class="md-raised add dmc-button margin-left20"
        ng-hide="product.added || addingToProject == true || !$root.comparedServicesIds || (product.type == 'service' && $root.comparedServicesIds.services.indexOf(cardSource.id) == -1) || (product.type == 'component' && $root.comparedServicesIds.components.indexOf(cardSource.id) == -1)">
      <ng-md-icon icon="close" size="17"></ng-md-icon>
      Compare
    </md-button>
  </div>

      <div ng-if="addingToProject && !invate" layout="row" layout-align="center center" class="add-to-project">
          <md-button class="md-raised cancelProject" ng-click="cancelAddToProject()">
              <ng-md-icon icon="close" size="17"></ng-md-icon>
          </md-button>
          <md-select placeholder="Select Project" ng-model="projectModel" md-on-open="loadProjects()">
              <md-option ng-repeat="p in projects" value="{{p.id}}">{{p.title}}</md-option>
          </md-select>
          <md-button ng-disabled="!projectModel" class="md-raised addProject" ng-click="saveToProject(projectModel)">
              Add
          </md-button>
      </div>
</div>
