<div class="gray">
<section class=" container recent-news">
	<h4>Recent News</h4>
	<div class="row">
		<div class="col-sm-4" ng-repeat="item in news">
			<article>
				<h3>{{item.title}}</h3>
				<time datetime="2011-01-12">{{item.dateCreated}}</time>
				<p>{{item.content}}
			</article>
		</div>
	</div>
</section>
</div>
